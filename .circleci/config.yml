version: 2.1
orbs:
  cypress: cypress-io/cypress@2
jobs:
  release:
    executor: browsers-chrome78-ff70
    steps:
      - attach_workspace:
          at: ~/
      - run: npm run semantic-release

workflows:
  build:
    jobs:
      - cypress/install:
          name: Install
          executor: browsers-chrome78-ff70

      - cypress/run:
          name: Electron tests
          requires:
            - Install
          executor: browsers-chrome78-ff70
          install-command: echo 'Nothing to install in this job'
          no-workspace: true

      - cypress/run:
          name: Chrome tests
          requires:
            - Install
          executor: browsers-chrome78-ff70
          browser: chrome
          install-command: echo 'Nothing to install in this job'
          no-workspace: true

      - cypress/run:
          name: Firefox tests
          requires:
            - Install
          executor: browsers-chrome78-ff70
          browser: firefox
          install-command: echo 'Nothing to install in this job'
          no-workspace: true

      - release:
          requires:
            - Electron tests
            - Chrome tests
            - Firefox tests
